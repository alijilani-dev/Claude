services:
  progress-tracker:
    build:
      context: ./progress-tracker
      target: production
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  task-manager:
    build:
      context: ./task-manager
      target: production
    ports:
      - "8000:8000"
    environment:
      - PROGRESS_TRACKER_URL=http://progress-tracker:8000
    depends_on:
      progress-tracker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped
