services:
  {{APP_NAME}}:
    build:
      context: .
      dockerfile: Dockerfile
      target: {{TARGET_STAGE}}
    image: {{USERNAME}}/{{APP_NAME}}:{{VERSION}}
    ports:
      - "{{HOST_PORT}}:{{CONTAINER_PORT}}"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      # Development: mount source for hot-reload (remove for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{CONTAINER_PORT}}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

