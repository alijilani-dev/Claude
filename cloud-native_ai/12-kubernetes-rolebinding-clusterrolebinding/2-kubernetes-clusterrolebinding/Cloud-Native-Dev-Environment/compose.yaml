services:
  task-app:
    image: task-app-dev:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"

    # --- Volume Mounts ---
    # Mount the project directory into the container. This is the key to
    # hot-reload: edits on your machine are instantly visible inside the container.
    volumes:
      - .:/app